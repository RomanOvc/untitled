{% extends "boss.html" %}

{% block content %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <div class="container">
                        <hr>
                        <h2 style="text-align: center">Новости</h2>
                        <hr>
                        {% for blog in blogs_render %}
                            <div class="container py-3">
                                <div class="card">
                                    <div class="row ">
                                        <div class="col-md-4">
                                            <img src="/{{ blog.image }}"
                                                 class="w-100">
                                        </div>
                                        <div class="col-md-8 px-3">
                                            <div class="card-block px-3">
                                                <h4 class="card-title"><a
                                                        href="open_new/{{ blog.id }}">{{ blog.title }}</a></h4>
                                                <br>

                                                <p style="text-align: right">{{ blog.create }}</p>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        {% endfor %}

                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="container">

                        <hr>
                        <h2 style="text-align: center">Билеты</h2>
                        <hr>
                    </div>
                    <div class="container">
                        <br>
                        <hr>
                        <h2 style="text-align: center">Ближайший матч</h2>
                        <hr>
                    </div>
                    <div class="container">
                        <br>
                        <hr>
                        <h2 style="text-align: center">Турнирная таблица</h2>
                        <hr>
                    </div>
                </div>
            </div>
        </div>

    </section>
{% endblock %}
