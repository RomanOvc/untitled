<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/my_shit.css">
</head>
<body>

<div class="section">
    <div class="container">
        <a class="btn btn-outline-primary" href="/home/">Главная</a></button>
        <a class="btn btn-outline-primary" href="/accounts/admin_panel/create/">Добавить новость
        </a>
        <a class="btn btn-outline-primary" href="/accounts/admin_panel/create_video/">Добавить видео ролик</a>
    </div>
    <br>
    <div class="container">
        {% block content %}
            <div class="row">
                {% if blogs.count > 0 %}

                    {% for blog in blogs %}
                        <div class="card-deck col-4">
                            <div class="card" style="width: 18rem;">
                                <img class="card-img-top" width="40px"
                                     src="/{{ blog.image }}"
                                     alt="Card image cap"/>
                                <div class="card-body">
                                    <label>Название статьи:</label>
                                    <h5 class="card-title">{{ blog.title }}</h5>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Дата публикации: {{ blog.create }}</li>


                                </ul>
                                <div class="card-body">
                                    <a href="edit/{{ blog.id }}" class="card-link"> Изменить статью</a>
                                    <a href="delete/{{ blog.id }}" class="card-link">Удалить статью</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}

                {% endif %}
            </div>
        {% endblock %}
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
